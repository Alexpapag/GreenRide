<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Experience - GreenRide</title>
  <link th:href="@{/css/app.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
        margin: 0;
        padding: 0;
        background: #f8fafc;
        min-height: 100vh;
    }

    .dashboard-container {
        display: flex;
        min-height: 100vh;
    }

    .dashboard-sidebar {
        width: 250px;
        background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
        color: white;
        padding: 2rem 0;
        position: fixed;
        height: 100vh;
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
        padding: 0 1.5rem 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 2rem;
    }

    .sidebar-logo {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #10b981, #3b82f6);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
    }

    .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #fff, #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .sidebar-nav {
        padding: 0 1rem;
    }

    .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0.875rem 1rem;
        margin: 4px 0;
        color: #cbd5e1;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    .nav-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .dashboard-main {
        flex: 1;
        margin-left: 250px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .form-card {
        background: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .form-card h1 {
        font-size: 1.75rem;
        color: #0f172a;
        margin-bottom: 0.5rem;
        text-align: center;
    }

    .form-card p {
        color: #64748b;
        text-align: center;
        margin-bottom: 2rem;
    }

    .rating-container {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        gap: 10px;
        margin-bottom: 1.5rem;
    }

    .rating-container input {
        display: none;
    }

    .rating-container label {
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        color: #e2e8f0;
        transition: color 0.2s ease;
    }

    .rating-container label:hover,
    .rating-container label:hover ~ label,
    .rating-container input:checked ~ label {
        color: #f59e0b;
    }

    .rating-container input:checked + label {
        color: #f59e0b;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
    }

    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        resize: vertical;
        min-height: 100px;
        font-family: inherit;
    }

    .btn {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-primary {
        background: #3b82f6;
        color: white;
    }

    .btn-primary:hover {
        background: #2563eb;
    }

    .btn-secondary {
        background: #f8fafc;
        color: #475569;
        border: 1px solid #e2e8f0;
        margin-top: 1rem;
        text-decoration: none;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
        background: #f1f5f9;
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 2rem;
    }

    .user-avatar {
        width: 50px;
        height: 50px;
        background: #cbd5e1;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
    }

    .user-details h3 {
        margin: 0;
        font-size: 1.1rem;
        color: #0f172a;
    }

    .user-details span {
        font-size: 0.85rem;
        color: #64748b;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="dashboard-sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <div class="logo-icon">
          <i class="fas fa-car"></i>
        </div>
        <div class="logo-text">GreenRide</div>
      </div>
    </div>

    <!-- User Profile -->
    <div class="user-profile">
      <div class="user-greeting">Welcome back,</div>
      <div class="user-name" th:text="${session.username}">John Doe</div>
      <div class="user-role">
        <span class="role-badge driver">Driver</span>
        <span class="role-badge passenger">Passenger</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a th:href="@{/web/dashboard}" class="nav-item">
        <i class="fas fa-home"></i><span>Dashboard</span>
      </a>
      <a th:href="@{/web/rides}" class="nav-item">
        <i class="fas fa-search"></i><span>Find Rides</span>
      </a>
      <a th:href="@{/web/rides/new}" class="nav-item">
        <i class="fas fa-plus-circle"></i><span>Offer Ride</span>
      </a>
      <a th:href="@{/web/bookings/list}" class="nav-item">
        <i class="fas fa-ticket-alt"></i><span>My Bookings</span>
      </a>
      <a th:href="@{/web/reviews}" class="nav-item active">
        <i class="fas fa-star"></i><span>My Reviews</span>
      </a>
      <a th:href="@{/web/my-rides}" class="nav-item" th:if="${session.userId != null}">
        <i class="fas fa-car-side"></i><span>My Rides</span>
        <!-- Show pending badge if there are pending bookings -->
        <span th:if="${session.pendingBookingsCount != null and session.pendingBookingsCount > 0}"
              class="pending-badge" style="margin-left: auto;">
            <span th:text="${session.pendingBookingsCount}"></span>
        </span>
      </a>
      <div th:if="${session.role == 'ADMIN'}">
        <a th:href="@{/admin/dashboard}" class="nav-item" style="background: rgba(16, 185, 129, 0.1); color: #10b981;">
          <i class="fas fa-shield-alt"></i>
          <span>Admin Panel</span>
        </a>
      </div>
      <div class="logout-btn">
        <form th:action="@{/web/logout}" method="post" class="logout-form">
          <button type="submit"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
        </form>
      </div>
    </nav>
  </aside>

  <main class="dashboard-main">
    <div class="form-card">
      <h1>Rate Your Experience</h1>
      <p th:text="'How was your trip from ' + ${ride.fromCity} + ' to ' + ${ride.toCity} + '?'"></p>

      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-details">
          <h3 th:text="${reviewee.fullName}">User Name</h3>
          <span th:text="${reviewRequest.roleOfReviewee == 'DRIVER' ? 'As Driver' : 'As Passenger'}">As Driver</span>
        </div>
      </div>

      <form th:action="@{/web/reviews}" th:object="${reviewRequest}" method="post">
        <input type="hidden" th:field="*{rideId}">
        <input type="hidden" th:field="*{reviewerId}">
        <input type="hidden" th:field="*{revieweeId}">
        <input type="hidden" th:field="*{roleOfReviewee}">

        <div class="form-group">
          <label>Rating</label>
          <div class="rating-container">
            <input type="radio" id="star5" th:field="*{rating}" value="5"><label for="star5"><i class="fas fa-star"></i></label>
            <input type="radio" id="star4" th:field="*{rating}" value="4"><label for="star4"><i class="fas fa-star"></i></label>
            <input type="radio" id="star3" th:field="*{rating}" value="3"><label for="star3"><i class="fas fa-star"></i></label>
            <input type="radio" id="star2" th:field="*{rating}" value="2"><label for="star2"><i class="fas fa-star"></i></label>
            <input type="radio" id="star1" th:field="*{rating}" value="1" required><label for="star1"><i class="fas fa-star"></i></label>
          </div>
          <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" style="color: #ef4444; font-size: 0.8rem;"></span>
        </div>

        <div class="form-group">
          <label for="comment">Comment (Optional)</label>
          <textarea id="comment" th:field="*{comment}" placeholder="Share your experience..."></textarea>
          <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" style="color: #ef4444; font-size: 0.8rem;"></span>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> Submit Review
        </button>
        <a th:href="@{/web/dashboard}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </main>
</div>
</body>
</html>
